<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Lab01</title>
  </head>
  <body>
    <main>
      <section>
        <div class="vector_box">
          <h1>Vector en R1</h1>
          <canvas id="canvas_r1" width="420" height="240"></canvas>
          <p>
            (x) =
            <span class="r1_coordinates"></span>
          </p>
        </div>
        <div class="vector_box">
          <h1>Vector en R2</h1>
          <canvas id="canvas_r2" width="420" height="240"></canvas>
          <p>
            (x,y) =
            <span class="r2_coordinates"></span>
          </p>
        </div>
        <div class="vector_box">
          <h1>Vector en R3</h1>
          <canvas id="canvas_r3" width="420" height="240"></canvas>
          <p>
            (x,y,z) =
            <span class="r3_coordinates">(1,2,3)</span>
          </p>
          <p>(z es el nuevo eje)</p>
        </div>
      </section>
      <section class="simulation">
        <h1>Simulaci√≥n</h1>
        <div class="r1_simulation">
          <button class="startR1Projectile">Start R1 Simulation</button>
          <ul class="r1_simulation_details">
            <li class="r1_details r1_p0"></li>
            <li class="r1_details r1_v0"></li>
            <li class="r1_details r1_interval"></li>
          </ul>
          <div class="r1_projectile_positions"></div>
        </div>
        <div class="r2_simulation">
          <button class="startR2Projectile">Start R2 Simulation</button>
          <ul class="r2_simulation_details">
            <li class="r2_details r2_p0"></li>
            <li class="r2_details r2_v0"></li>
            <li class="r2_details r2_interval"></li>
          </ul>
          <div class="r2_projectile_positions"></div>
        </div>
      </section>
    </main>

    <script src="dist/index.js" type="module"></script>
  </body>
</html>
